<div *ngIf="basketCalculated; else noBasket">
  <hr/>
  <h3>Shopping Cart</h3>

  <hr/>
  <div class="container-fluid">
    <div class="row pb-4 pt-4 border-bottom" *ngFor="let item of basketCalculated.items">
      <div class="col-md-3"><img [src]="item.image"/></div>
      <div class="col-md-1">{{item.qty}}</div>
      <div class="col-md-4">{{item.title}}</div>
      <div class="col-md-4">{{item.total | currency}}</div>
    </div>
    <div class="row">
      <div class="offset-6 col-md-2 text-right">Sales Taxes</div>
      <div class="col-md-4">{{basketCalculated.tax | currency}}</div>
    </div>
    <div class="row">
      <div class="offset-6 col-md-2 text-right">Total</div>
      <div class="col-md-4">{{basketCalculated.total | currency}}</div>
    </div>
  </div>
  <hr/>
  <div>
    <a class="btn btn-primary mt-4 mb-4 offset-8">Proceed to Pay</a>
  </div>
</div>

<!--Demonstrate ngelse-->
<ng-template #noBasket>
  <div class="container-fluid">
    No basket selected, please choose a basket
  </div>
</ng-template>
